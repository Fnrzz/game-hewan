<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <audio
      id="background-music"
      src="assets/audio/backsound2.mp3"
      autoplay
      loop
    ></audio>
    <div
      id="quiz-container"
      class="w-screen h-screen bg-[url('/assets/images/background/bg3.png')] bg-cover bg-center relative flex items-center"
    >
      <div class="w-1/2 flex justify-center">
        <img id="question-image" src="" alt="Question Image" class="w-3/4" />
      </div>
      <div class="w-1/2">
        <h6
          id="question-text"
          class="text-[50px] font-bold text-yellow-900 text-shadow"
        ></h6>
        <div id="options-container" class="flex flex-col gap-4 mt-[50px]"></div>
      </div>
    </div>
    <script src="assets/js/soal.js"></script>
  </body>
</html>
