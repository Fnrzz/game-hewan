<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <audio
      id="background-music"
      src="assets/audio/backsound4.mp3"
      autoplay
    ></audio>
    <div
      id="quiz-container"
      class="w-screen h-screen bg-[url('/assets/images/background/bg5.png')] bg-cover bg-center relative flex flex-col"
    >
      <h1
        class="text-[100px] font-bold text-yellow-900 text-shadow text-center leading-none mt-[80px]"
      >
        Jawabnya adalah ...
      </h1>
      <div class="flex mt-[100px]">
        <div class="w-1/2 flex justify-center">
          <img id="correct-image" src="" alt="Correct Image" class="w-1/2" />
        </div>
        <div class="w-1/2 flex flex-col gap-7">
          <div class="flex gap-4 items-center">
            <h6
              id="correct-option"
              class="bg-yellow-500 text-white font-bold py-2 px-5 rounded-full text-[30px]"
            ></h6>
            <h6
              id="answer-text"
              class="text-[50px] font-bold text-yellow-900 text-shadow"
            ></h6>
          </div>
          <p id="description-text" class="w-3/4 text-[20px]"></p>
          <div>
            <a
              id="next-button"
              class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded-[50px] text-[20px]"
            ></a>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/correct.js"></script>
  </body>
</html>
